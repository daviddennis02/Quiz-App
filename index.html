<!doctype html>
<html>
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>QUIZ APP</title>
        <!--<link href="css/bootstrap.css" rel="stylesheet">-->
        <link href="css/style.css" rel="stylesheet">
        
    </head>
    <body>
            <div style="text-align: center; font-family: sans-serif; ">
                    <h1>Welcome</h1> 
                    <p><span style="color:#ffbf00; font-weight: bold">Warning: </span>Read before you begin the quiz</p>
            </div>
            <div class="grid">
                
                <span class="timer">Timer: 00hr:00min:00s</span>
                <div id="quiz">
                    <h1>Quiz</h1> 
                    <hr style="margin-bottom: 20px">

                    <p id="question"></p>
                

                    <div class="buttons1">
                        <button id="btn0"><span id="choice0"></span></button>
                        <button id="btn1"><span id="choice1"></span></button>
                        <button id="btn2"><span id="choice2"></span></button>
                        <button id="btn3"><span id="choice3"></span></button>
                    </div>

                    <hr style="margin-top:50px">
                    <footer>
                        <p id="progress" style="font-family:sans-serif; font-weight:bold; float: left;"></p>
                        <span style="float:right;">
                            <button class="btn-prev">Previous</button><button class="btn-next">Next</button>
                        </span>
                    </footer>
                </div>
            </div>
        
    

        <script src="js/quiz_controller.js"></script>
        <script src="js/question.js"></script>        
        <script src="js/app.js"></script>
    </body>
</html>
